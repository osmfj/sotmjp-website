{% load sitetree %}

<ul class="nav navbar-nav">
  {% for item in sitetree_items %}
    <li class="{% if item.has_children %}dropdown{% endif %} {% if item.is_current or item.in_current_branch %}active{% endif %}">
      <a href="{% sitetree_url for item %}" {% if item.has_children %}class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"{% endif %}>
        {{ item.title_resolved }}
        {% if item.has_children %}<span class="caret"></span>{% endif %}
      </a>
      {% if item.has_children %}
        {% sitetree_children of item for menu template "sitetree/menu_bootstrap_dropdown.html" %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
